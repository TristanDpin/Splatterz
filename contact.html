<body>

    <header>
        <div id="navbar">
            <div id="navdirection">
                <a href="index.html">
                    <div id="homelink">
                        <img id="logo" src="img/LOGO SPLATTERZ BLANC V2.svg" alt="">
                    </div>
                    <div id="navtext">
                        <h3>
                            <a href="articles.html">
                                Articles
                            </a>
                        </h3>
                        <h3>
                            <a href="apropos.html">
                                À propos
                            </a>
                        </h3>
                        <h3>
                            <a id="actif" href="contact.html">
                                Contact
                            </a>
                        </h3>
                    </div>
                </a>
            </div>
        </div>

    </header>




    <main>
        <div id="postmain">
            <div class="maindiv">

                <div id="contacttitle">
                    <h1 class="placeholder">Contactez nous</h1>
                </div>

                <div id="dog">
                    <div id="contactform">

                            <div class="containtext">
                                <form>
                                    <textarea name="myText" id="myTextarea" rows="1" placeholder="Nom" maxlength="400"></textarea>
                                </form>

                                <form>
                                    <textarea name="myText" id="myTextarea" rows="1" placeholder="Objet" maxlength="400"></textarea>
                                </form>
                            </div>

                            <div class="containtext">
                                <form>
                                    <textarea name="myText" id="myTextarea" rows="1" placeholder="Mail" maxlength="400"></textarea>
                                </form>

                                <form>
                                    <textarea name="myText" id="myTextarea" rows="1" placeholder="Tél" maxlength="400"></textarea>
                                </form>
                            </div>

                    </div>
                </div>

                <div>
                    <div id="containmessage">
                        <textarea class="message" name="myText" id="myTextarea" rows="1" placeholder="Votre message" maxlength="400"></textarea>
                    </div>
                </div>

                <div id="centerbutton">
                    <div id="buttonsend">
                        <p id="send">
                            Envoyer
                        </p>
                    </div>
                </div>

                <div id="flexexplain">
                    <div id="contactexplain">
                        <h4>
                            N'hésitez pas !
                        </h4>
                        <p>
                            Ce formulaire de contact vous est mis à disposition pour toute question concernant notre contenu, ou tout simplement si vous voulez nous suggérer certains thèmes pour de futurs articles.
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </main>



    <footer>
        <div id="footerbloc">
            <a href="https://www.instagram.com/splatterzmovie/?hl=fr" target="_blank">
                <img src="img/instagram.svg" alt="">
            </a>

            <div class="footertrait"></div>

            <a HREF="mailto:contact@splatterz.com">
                <h5 class="contacth5">contact@splatterz.com</h5>
            </a>

        </div>
    </footer>
    <script src="javascript/script.js"></script>

</html>
